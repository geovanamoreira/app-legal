<ion-header>
  <ion-toolbar class="ion-text-center" color="dark">
    <ion-title>
      Animes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item lines="full" routerLink="/sgk">
      <ion-thumbnail slot="start">
        <img src="https://img1.ak.crunchyroll.com/i/spire3/dac363972d628a7009e04fdeb9d7104a1641869274_full.jpg">
      </ion-thumbnail>

      <ion-label class="ion-text-wrap">
        <div>
          <h1>Shingeki no Kyojin</h1>
          <p>2013-2022</p>
          <ion-badge color="light">Ação</ion-badge>
          <ion-badge color="light">Drama</ion-badge>
          <ion-badge color="light">Fantasia</ion-badge>
          <ion-badge color="light">Mistério</ion-badge>
        </div>
      </ion-label>

      <ion-chip color="success" outline>
        <ion-label>4.8</ion-label>
      </ion-chip>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item lines="full" routerLink="/hnk">
      <ion-thumbnail slot="start">
        <img src="https://animefire.net/img/animes/jibaku-shounen-hanako-kun.webp">
      </ion-thumbnail>

      <ion-label class="ion-text-wrap">
        <div>
          <h1>Jibaku Shounen Hanako-kun</h1>
          <p>2020</p>
          <ion-badge color="light">Comédia</ion-badge>
          <ion-badge color="light">Romance</ion-badge>
          <ion-badge color="light">Shounen</ion-badge>
          <ion-badge color="light">Sobrenatural</ion-badge>
        </div>
      </ion-label>

      <ion-chip color="success" outline>
        <ion-label>4.3</ion-label>
      </ion-chip>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item lines="full" routerLink="/sailor">
      <ion-thumbnail slot="start">
        <img src="https://br.web.img2.acsta.net/pictures/18/07/17/21/23/3351719.jpg">
      </ion-thumbnail>

      <ion-label class="ion-text-wrap">
        <div>
          <h1>Sailor Moon</h1>
          <p>1992-1993</p>
          <ion-badge color="light">Magia</ion-badge>
          <ion-badge color="light">Romance</ion-badge>
          <ion-badge color="light">Shoujo</ion-badge>
        </div>
      </ion-label>

      <ion-chip color="success" outline>
        <ion-label>4.0</ion-label>
      </ion-chip>
    </ion-item>
  </ion-list>

</ion-content>
